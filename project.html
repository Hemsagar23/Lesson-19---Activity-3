<!DOCTYPE html>
<html lang="en">

<head>
    <title>Very Simple Calculator</title>
</head>

<body>
    <h1>Very Simple Calculator</h1>
    <p id="answer"></p>

    <script>
        var a, b, sum, diff, prod, quot;

        a = 20;
        b = 5;

        sum = a + b;
        diff = a - b;
        prod = a * b;
        quot = a / b;

        document.getElementById("answer").innerHTML =
            "Sum: " + sum + "<br>" +
            "Difference: " + diff + "<br>" +
            "Product: " + prod + "<br>" +
            "Quotient: " + quot;
    </script>
</body>

</html>
