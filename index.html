<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript calc. but with customizable number values</title>
</head>
<body>
    <h1>Javascript calc. but with customizable number values</h1>
    <p id="answer"></p>
    <script>
        var w, x, y, z;
        w = 24;
        x = 56;
        y = 94;
        z = y - x;
        document.getElementById("answer").innerHTML = "The answer is :-" + z;
    </script>
</body>
</html>
